name: Build and Push Docker Images (manual)
on:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  REGISTRY: ghcr.io
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - family: goneat-tools
            image: goneat-tools-runner
            target: runner
            alias: goneat-tools
          - family: goneat-tools
            image: goneat-tools-slim
            target: slim
            alias: ""
          - family: sbom-tools
            image: sbom-tools-runner
            target: runner
            alias: sbom-tools
          - family: sbom-tools
            image: sbom-tools-slim
            target: slim
            alias: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Compute tags
        id: tags
        env:
          OWNER: ${{ github.repository_owner }}
          IMAGE: ${{ matrix.image }}
          ALIAS: ${{ matrix.alias }}
        run: |
          set -eu
          CANON_TAGS=$(cat <<EOF
          $REGISTRY/$OWNER/$IMAGE:manual
          $REGISTRY/$OWNER/$IMAGE:${GITHUB_SHA}
          EOF
          )
          if [ -n "${ALIAS}" ]; then
            ALIAS_TAGS=$(cat <<EOF
          $REGISTRY/$OWNER/$ALIAS:manual
          $REGISTRY/$OWNER/$ALIAS:${GITHUB_SHA}
          EOF
            )
            TAGS="$CANON_TAGS
          $ALIAS_TAGS"
          else
            TAGS="$CANON_TAGS"
          fi
          {
            echo "tags<<EOF"
            echo "$TAGS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: images/${{ matrix.family }}/Dockerfile
          target: ${{ matrix.target }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
