name: Release (build, sign, attest)
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - family: goneat-tools
            image: goneat-tools-runner
            target: runner
            alias: goneat-tools
          - family: goneat-tools
            image: goneat-tools-slim
            target: slim
            alias: ""
          - family: sbom-tools
            image: sbom-tools-runner
            target: runner
            alias: sbom-tools
          - family: sbom-tools
            image: sbom-tools-slim
            target: slim
            alias: ""
    permissions:
      contents: write
      packages: write
      id-token: write # for keyless cosign if used
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set version env
        id: meta
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          MAJOR="${VERSION%%.*}"
          {
            echo "VERSION=$VERSION"
            echo "MAJOR=$MAJOR"
          } >> "$GITHUB_ENV"
          {
            echo "version=$VERSION"
            echo "major=$MAJOR"
          } >> "$GITHUB_OUTPUT"
      - name: Compute tags
        id: tags
        env:
          OWNER: ${{ github.repository_owner }}
          IMAGE: ${{ matrix.image }}
          ALIAS: ${{ matrix.alias }}
        run: |
          set -eu
          CANON_TAGS=$(cat <<EOF
          $REGISTRY/$OWNER/$IMAGE:latest
          $REGISTRY/$OWNER/$IMAGE:v$MAJOR
          $REGISTRY/$OWNER/$IMAGE:v$VERSION
          EOF
          )
          if [ -n "${ALIAS}" ]; then
            ALIAS_TAGS=$(cat <<EOF
          $REGISTRY/$OWNER/$ALIAS:latest
          $REGISTRY/$OWNER/$ALIAS:v$MAJOR
          $REGISTRY/$OWNER/$ALIAS:v$VERSION
          EOF
            )
            TAGS="$CANON_TAGS
          $ALIAS_TAGS"
          else
            TAGS="$CANON_TAGS"
          fi
          {
            echo "tags<<EOF"
            echo "$TAGS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push multi-arch image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: images/${{ matrix.family }}/Dockerfile
          target: ${{ matrix.target }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
      - name: Capture digest
        id: digest
        run: echo "DIGEST=${{ steps.build.outputs.digest }}" >> "$GITHUB_ENV"
      - name: Generate SBOM (syft)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}@${{ env.DIGEST }}
          format: spdx-json
          output-file: sbom-${{ matrix.image }}-${{ steps.meta.outputs.version }}.json
      # Check which signing secrets are available
      - name: Check signing secrets
        id: secrets
        run: |
          {
            echo "has_cosign=${{ secrets.COSIGN_PRIVATE_KEY != '' }}"
            echo "has_gpg=${{ secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != '' }}"
            echo "has_minisign=${{ secrets.MINISIGN_KEY != '' && secrets.MINISIGN_PASS != '' }}"
          } >> "$GITHUB_OUTPUT"
      # Cosign signing/attestation (optional; skip if secrets not set)
      - name: Install cosign
        if: steps.secrets.outputs.has_cosign == 'true'
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.4.0"
      - name: Cosign sign image
        if: steps.secrets.outputs.has_cosign == 'true'
        env:
          COSIGN_YES: "true"
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        run: |
          cosign sign --key env://COSIGN_PRIVATE_KEY \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}@${{ env.DIGEST }}
      - name: Cosign attest (SBOM)
        if: steps.secrets.outputs.has_cosign == 'true'
        env:
          COSIGN_YES: "true"
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        run: |
          cosign attest --predicate sbom-${{ matrix.image }}-${{ steps.meta.outputs.version }}.json \
            --type spdxjson \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}@${{ env.DIGEST }}
      - name: Generate SHA256SUMS
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          set -eu
          printf "%s\n" "${{ steps.tags.outputs.tags }}" | sed '/^\s*$/d' | while IFS= read -r ref; do
            echo "$DIGEST  $ref"
          done > SHA256SUMS-${{ matrix.image }}
      - name: GPG sign SHA256SUMS
        if: steps.secrets.outputs.has_gpg == 'true'
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --yes --import
          gpg --batch --yes --pinentry-mode loopback --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            --armor --detach-sign --output SHA256SUMS-${{ matrix.image }}.asc SHA256SUMS-${{ matrix.image }}
      - name: Install minisign
        if: steps.secrets.outputs.has_minisign == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y minisign
      - name: Minisign sign SHA256SUMS
        if: steps.secrets.outputs.has_minisign == 'true'
        run: |
          printf "%s" "${{ secrets.MINISIGN_KEY }}" > minisign.key
          minisign -Sm SHA256SUMS-${{ matrix.image }} -s minisign.key -p /dev/null \
            -x SHA256SUMS-${{ matrix.image }}.minisig -t "fulmen-toolbox ${{ matrix.image }} ${{ steps.meta.outputs.version }}"
        env:
          MINISIGN_KEY: ${{ secrets.MINISIGN_KEY }}
          MINISIGN_PASS: ${{ secrets.MINISIGN_PASS }}
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sbom-${{ matrix.image }}-${{ steps.meta.outputs.version }}.json
            SHA256SUMS-${{ matrix.image }}
            SHA256SUMS-${{ matrix.image }}.asc
            SHA256SUMS-${{ matrix.image }}.minisig
          tag_name: v${{ steps.meta.outputs.version }}
          name: v${{ steps.meta.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
